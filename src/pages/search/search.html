<ion-header no-border>
  <ion-navbar color="header" [hideBackButton]="true">
    <ion-buttons start>
      <button ion-button icon-only color="lightFab" navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Sök badplats</ion-title>
  </ion-navbar>

  <ion-toolbar color="header">
    <ion-searchbar (ionInput)="getPlaces($event)" placeholder="Skriv in badplatsens namn" #searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>

  <ion-list>
    <ion-item *ngFor="let place of placesToShow" (click)="onShowPlace(place)">
      <h2>{{ place.C6 }}</h2>
      <p>{{ place.C7 }}, {{ place.C9 }} län</p>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>

<ion-content no-bounce id="home-content">

  <ion-grid no-padding class="page-grid-home">

    <ion-row align-items-end id="top-row">
      <ion-col>
        <!-- Logo and name -->
        <div id="logo-container">
          <img src="assets/img/sweden.png" id="logo-img" class="animated fadeIn" />
          <h1 id="logo-text" class="animated fadeIn">Badst√§llen</h1>
        </div>
      </ion-col>
    </ion-row>

    <ion-row id="bottom-row" align-items-center>

      <!-- Water animation waves -->
      <div class='wave -one'></div>
      <div class='wave -two'></div>
      <div class='wave -three'></div>

      <ion-col>

        <!-- Find button -->
        <div id="main-buttons-container">
          <button ion-button round icon-left color="whiteBlue" id="map-button" [navPush]="mapPage" class="animated bounceIn">
            <ion-icon name="search"></ion-icon>
            Hitta
          </button>

          <!-- Favorites button -->
          <button ion-button round icon-left color="whiteBlue" id="favorite-button" [navPush]="favoritesPage" class="animated bounceIn">
            <ion-icon name="heart"></ion-icon>
            Favoriter
          </button>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Rating button -->
  <ion-fab top left>
    <button ion-fab mini id="rate-button" class="animated bounceIn" (click)="onRating()">
      <ion-icon name="md-star"></ion-icon>
    </button>
  </ion-fab>

  <!-- About button -->
  <ion-fab top right [navPush]="aboutPage">
    <button ion-fab mini id="about-button" class="animated bounceIn">
      <ion-icon name="md-information-circle"></ion-icon>
    </button>
  </ion-fab>

</ion-content>

<ion-content no-bounce padding class="gradient-background">

  <ion-grid no-padding class="page-grid">
    <ion-row align-items-center>
      <ion-col>

        <div id="logo-container">
          <img src="assets/img/sweden.png" id="logo-img" />
          <h1 id="logo-text">Svenska Bad</h1>
        </div>

        <div id="buttons-container">
          <div>
            <button ion-button round large icon-left color="light" id="map-button" [navPush]="mapPage">
              <ion-icon name="search"></ion-icon>
              Hitta badplats
            </button>
          </div>
          <div>
            <button ion-button round icon-left id="favorite-button" [navPush]="favoritesPage">
              <ion-icon name="heart"></ion-icon>
              Mina favoriter
            </button>
          </div>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab bottom right [navPush]="aboutPage">
    <button ion-fab id="about-button"><ion-icon name="information-circle"></ion-icon></button>
  </ion-fab>

  <!-- Water animation waves -->
  <div class='wave -one'></div>
  <div class='wave -two'></div>
  <div class='wave -three'></div>

</ion-content>

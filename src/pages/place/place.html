<ion-header no-border>
  <ion-navbar color="header">

    <ion-buttons start>
      <button ion-button icon-only clear navPop>
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>{{ placeName }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only clear (click)="onFindPlace()">
        <ion-icon name="md-map"></ion-icon>
      </button>
      <button ion-button icon-only (click)="onSaveFavorite()" [disabled]="favoriteIsSaved">
        <ion-icon name="heart"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

  <ion-toolbar color="header">
    <ion-grid>
      <ion-row id="header-row">
        <ion-col>
          <button ion-button small color="clearMain" round (click)="onScrollToWeather()">Väder</button>
          <button ion-button small color="clearMain" round (click)="onScrollToQuality()">Badvattenkvalité</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>

</ion-header>

<ion-content no-bounce padding class="gradient-background">

  <ion-grid class="page-grid">
    <ion-row align-items-center>
      <ion-col>

        <div id="spinner-div" *ngIf="showSpinner && !weatherDataIsFetched">
          <ion-spinner name="bubbles" class="loader-spinner"></ion-spinner>
        </div>

        <div id="retry-button-div" *ngIf="!showSpinner && !weatherDataIsFetched">
          <button ion-button round outline color="light" icon-left (click)="getWeatherData()">
            <ion-icon name="refresh-circle"></ion-icon>
            Försök igen
          </button>
        </div>

        <div id="weather-container" *ngIf="!showSpinner && weatherDataIsFetched">

          <span id="hour">Kl. {{ hour }}</span>

          <ion-row>
            <ion-col>
              <span id="temperature">{{ temperature }}°</span>
              <img src="assets/img/weather-icons/large/{{icon}}.png" id="icon" />
            </ion-col>
          </ion-row>

          <h2 id="summary-topic">{{ summary }}</h2>
          <p id="summary-text">{{ daySummary }} <span *ngIf="sunsetTime">Solen kommer gå ner Kl. {{ sunsetTime }}</span></p>

          <ion-range min="0" max="47" [(ngModel)]="hoursCounter" color="clearMain" (ionChange)="onHourChange()">
            <ion-icon small range-left name="time"></ion-icon>
            <ion-icon range-right name="time"></ion-icon>
          </ion-range>

          <img src="assets/img/darksky-logo.png" class="darksky-img" (click)="onVisitDarkSky()" />

        </div>

      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid id="quality-grid" class="page-grid">
    <ion-row align-items-center>
      <ion-col>

        <img src="assets/img/place-quality.png" id="quality-icon" />

        <h1>Klassificering</h1>
        <h2>{{ classification }}</h2>

        <h3>EU-bad</h3>
        <h4>{{ euBath }}</h4>

        <h5>Gäller för</h5>
        <h6>{{ year }}</h6>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

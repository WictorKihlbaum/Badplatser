<ion-header no-border>
  <ion-navbar color="header" [hideBackButton]="true">
    <ion-buttons start>
      <button ion-button icon-only color="lightFab" navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Mina favoriter</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce class="gradient-background">

  <ion-grid no-padding *ngIf="favorites.length == 0" id="no-favorites-container">
    <ion-row align-items-center>
      <ion-col>

        <img src="assets/img/favorites-heart.png" />

        <h1>Du har inga favoritbadplatser</h1>
        <p>
          Hitta badplatser och klicka på hjärtat i det övre högra
          hörnet för att lägga till dem i din lista med favoriter.
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <div *ngIf="favorites.length > 0">
    <ion-list no-lines>
      <ion-item-sliding *ngFor="let favorite of favorites">
        <ion-item>

            <h2>
              {{ favorite.data['C6'] }}
            </h2>

            <p>
              {{ favorite.data['C7'] }}, {{ favorite.data['C9'] }} län
            </p>

          <button ion-button item-end icon-right clear (click)="onShowPlace(favorite)">
            Öppna
            <ion-icon name="arrow-forward"></ion-icon>
          </button>

        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="onDeleteFavorite(favorite)">
            <ion-icon name="trash"></ion-icon>
            Ta bort
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>

</ion-content>

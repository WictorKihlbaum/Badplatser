<ion-content padding no-bounce>

  <!-- Close button -->
  <ion-fab left top navPop>
    <button ion-fab mini color="lightFab"><ion-icon name="close"></ion-icon></button>
  </ion-fab>

  <!-- Save to favorites button -->
  <ion-fab right top>
    <button ion-fab mini color="heartFab" (click)="onSaveFavorite()" [disabled]="favoriteIsSaved">
      <ion-icon name="heart"></ion-icon>
    </button>
  </ion-fab>

  <ion-grid no-padding>
    <ion-row align-items-center>
      <ion-col>

        <h1>{{ placeName }}</h1>
        <h2>{{ commune }}, {{ county }}</h2>
        <h3>{{ temperature }}</h3>
        <h4>{{ summary }}</h4>

        <ion-scroll scrollX="true">
          <ul *ngFor="let hour of weatherByHours" id="hourly-container">
            <li class="hour">{{ hour.h }}</li>
            <li><img src="../../../assets/img/weather-icons/{{icon}}.png" /></li>
            <li class="temperature">{{ hour.t }}°</li>
          </ul>
        </ion-scroll>

        <ion-card class="classification-card">
          <ion-card-header>
            Badvattenkvalité
          </ion-card-header>
          <ion-card-content>
            <ul>
              <li>EU-bad: {{ euBath }}</li>
              <li>Klassificering: {{ classification }}</li>
              <li>Senaste provtagning: {{ year }}</li>
            </ul>
          </ion-card-content>
        </ion-card>

        <img src="../../../assets/img/darksky-logo.png" class="darksky-img" (click)="onVisitDarkSky()" />

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

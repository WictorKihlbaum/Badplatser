<ion-header no-border>
  <ion-navbar [hideBackButton]="true" color="header">
    <ion-buttons start>
      <button ion-button icon-only navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Badkarta</ion-title>
    <ion-buttons end>
      <button ion-button icon-right [navPush]="searchPage" [navParams]="places">
        Sök
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <!--
  <ion-toolbar color="header">
    <ion-item no-lines color="header">
      <ion-label color="light">Län</ion-label>
      <ion-select [(ngModel)]="chosenCounty" okText="Välj" cancelText="Stäng" #countySelect (ionChange)="onCountyChange()" [disabled]="!map">
        <ion-option *ngFor="let county of counties" value="{{county}}">{{ county }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
  -->

</ion-header>

<ion-content no-bounce>

  <ion-grid id="fab-grid">
    <ion-row justify-content-center>
      <ion-col id="help-col">
        <button ion-fab mini color="header">
          <ion-icon name="md-help"></ion-icon>
        </button>
      </ion-col>
      <ion-col id="settings-col">
        <button ion-fab mini color="header">
          <ion-icon name="md-settings"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Google Map -->
  <div id="map"></div>

</ion-content>

<ion-header no-border>
  <ion-navbar color="header" [hideBackButton]="true">
    <ion-buttons start>
      <button ion-button icon-only color="lightFab" navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Badplatser</ion-title>
    <ion-buttons end>
      <button ion-button icon-right [navPush]="searchPage" [navParams]="places">
        Sök
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>

  <!-- Google Map -->
  <div id="map"></div>

  <ion-fab middle right>
    <button ion-fab color="header" (click)="onToggleMapStyle()"><ion-icon name="color-palette"></ion-icon></button>
  </ion-fab>

  <ion-fab bottom right id="navigate-fab" (click)="locateUser()">
    <button ion-fab color="header"><ion-icon name="locate"></ion-icon></button>
  </ion-fab>

<ion-header no-border>
  <ion-navbar [hideBackButton]="true" color="header">
    <ion-buttons start>
      <button ion-button icon-only navPop>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Badplatser</ion-title>
    <ion-buttons end>
      <button ion-button icon-right [navPush]="searchPage" [navParams]="places">
        Sök
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="header">
    <ion-item no-lines color="header">
      <ion-label>Län</ion-label>
      <ion-select [(ngModel)]="chosenCounty" okText="Välj" cancelText="Stäng" #countySelect (ionChange)="onCountyChange()">
        <ion-option *ngFor="let county of counties" value="{{county}}">{{ county }}</ion-option>
      </ion-select>
    </ion-item>
  </ion-toolbar>
</ion-header>

<ion-content no-bounce>

  <!-- Google Map -->
  <div id="map"></div>

  <!-- Locate user button -->
  <ion-fab bottom right id="locate-fab" (click)="onLocateUser()">
    <button ion-fab color="header">
      <ion-icon name="locate"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
